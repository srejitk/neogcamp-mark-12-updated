<!DOCTYPE html>
<html>
  <head>
    <title>Tri-Area</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./tri-area.css" />
  </head>

  <body>
    <div id="app">
      <header><a href="/index.html" id="home">BACK</a></header>
      <h1 id="header">Tri-Area</h1>
      <p>
        Input the length of the triangles below and we'll show you the area of
        the triangle.
      </p>
      <p>
        HOW? : We'll be using the formula 1/2 * Base of Triangle * Height of
        Triangle.
      </p>
      <label for="side-1">Enter length of side a :</label>
      <input type="number" id="side-1" placeholder="In cm" />

      <label for="side-2">Enter length of side b :</label>
      <input type="number" id="side-2" placeholder="In cm" />

      <button id="chk-area">Check!</button>
      <div id="output-id"></div>
    </div>

    <script src="./tri-area.js"></script>
  </body>
</html>
